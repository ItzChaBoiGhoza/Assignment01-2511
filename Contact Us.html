    <body>

        <h2>Contact us!</h2>
        <p>If you have any suggestions or comments, please contact us and we will be happy to reply.</p>
        
        <footer>
        <form method="post" action="dpasc123@mtroyal.ca">
            
            <input name="hidden" type="hidden" value="Feedback form">
            
                <fieldset>
                <legend>Contact Information</legend>
            
                
                <label>What are you're comments and suggestions? </label><br> 
                    <textarea name="texta" rows="5" cols="25" ></textarea>
            
                
                    <br>
                    <br>
                
                
                    <!-- This email field is mandatory in order for the contact for to send to us. -->
                    <label>Email: <input required name="email" type="email" class="mandatory" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="example@email.com"><span class="required">*</span></label>
                
                
                    <br>
                    <br>
                
                    <label>Tel: <input tel="tel" type="tel" pattern="[0-9]{3}[\-][0-9]{3}[\-][0-9]{4}" placeholder="333-333-3333"></label>
                
                    <br>
                    <br>
                
                    <label>Morning <input name="Contact Method" type="radio" value="Contact Method"></label>
                
                    <label>Afternoon<input name="Contact Method" type="radio" value="Contact Method"></label>
                
                    <label>Evening<input name="Contact Method" type="radio" value="Contact Method"></label>
                
                    <br>
                    <br>
                
                    <label>Phone Call<input name="additional" type="checkbox" value="Contact Method"></label>
                
                    <label>Email<input name="additional" type="checkbox" value="Contact Method"></label>
                
                    <label>Both<input name="additional" type="checkbox" value="Contact Method"></label>
                
                    <br>
                    <br>
                
                    <label>Contact Date <input name="Contact Date" type="date"></label>
                
                    <br>
                    <br>
                
                    <input name="submit" type="submit">
                    <input name="reset" type="reset">

                </fieldset>
            </form>
        </footer>
    </body>
