        <div class="contact-box, containers">
            <form method="post" action="dpasc123@mtroyal.ca">
              
                <h3 class="header3">Contact Us:</h3>
     
                <input name="Full Name:" type="text" class="input-field" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4 }$" placeholder="Your Name...">
         
                
                <input name="Email:" type="email" class="input-field" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="your Email...">
                
         
                
                <input name="Tel No:"  type="tel" class="input-field" pattern="[0-9]{3}[\-][0-9]{3}[\-][0-9]{4}" placeholder="Phone Number...">
                
            
                    
                <input name="Subject:" type="text" class="input-field" placeholder="Subject...">
                
         
                
                <textarea name="Questions:" class="input-field textarea-field" placeholder="Enter Text Here:"></textarea>
                
        
                <button class="btn" name="submit" type="submit" class="btn"><p>Submit</p></button>
                <button name="reset" type="reset" class="btn"><p>Reset</p></button>
                    
            </form>
